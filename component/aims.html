<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Resetting default margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      
      /* Heading styles */
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      /* Unordered list styles */
      ul {
        list-style-type: none;
        margin-bottom: 20px;
      }
      
      ul li {
        margin-bottom: 10px;
      }
      
      /* Paragraph styles */
      p {
        text-align: center;
        font-style: italic;
        margin-bottom: 20px;
      }
      
      /* Media query for responsiveness */
      @media screen and (max-width: 768px) {
        /* Adjustments for smaller screens */
        body {
          padding: 10px;
        }
        h2 {
          font-size: 22px;
        }
      }
      </style>
</head>
<body>
    <h2>Aims/Objectives</h2>
<ul>
  <li>To provide accurate and cost-effective engineering solutions</li>
  <li>To embrace and uphold high integrity and ethical practice</li>
  <li>To nurture and retain a high caliber of human resources</li>
</ul>
<p>“Embracing Technology Solutions for any Project”</p>

</body>
</html>
